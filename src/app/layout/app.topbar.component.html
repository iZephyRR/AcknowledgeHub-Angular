<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <span>ACE DataSystem</span>
    </a>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
            
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>


 <style>
 .layout-topbar {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0 1rem;
}

.layout-topbar-logo {
    display: flex;
    align-items: center;
    margin: 0;
}

.layout-menu-button {
    padding: 0.5rem;
    margin-left: 0; /* Remove all margin to make it as close as possible */
    border: none; /* Ensure no border adds space */
    outline: none; /* Remove any outline space */
    line-height: 1; /* Align the icon and text properly */
}

.layout-topbar-menu {
    display: flex;
    align-items: center;
    margin-left: auto;
}

.layout-topbar-button {
    padding: 0.5rem 1rem;
    margin-right: 0.5rem;
}

.layout-topbar-button:last-child {
    margin-right: 0;
}

 </style>
