<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <span>ACE DataSystem</span>
    </a>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="showProfileCard()" >
            <i class="pi pi-user"></i>
            <span>Profile</span>
            
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>



//to show profile-card from right side
<div *ngIf="isProfileCardVisible" [style]="{'position': 'fixed', 'top': '50px', 'right': '20px', 'z-index': '1000'}">
    <div class="profile-card" [style]="{'width': '300px', 'height': 'auto', 'padding': '20px', 'border-radius': '10px', 'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.1)'}">

         <button (click)="closeProfileCard()" [style]="{'position': 'absolute', 'right': '10px', 'border': 'none', 'background': 'transparent', 'cursor': 'pointer', 'font-size': '1.2rem'}">
            &times;
        </button>
    <div class="card-header">
      <img [src]="'assets/default-profile.png'" alt="Profile Image" class="profile-img">

    </div>
    <div class="card-body">
      <h2>{{ user?.name }}</h2>
      <p>{{ user?.role }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
      <p><strong>Company:</strong> {{ user?.company.name }}</p>
      <p><strong>Department:</strong> {{ user?.department.name }}</p>
      
  </div>
  <style>
        .profile-card {
            width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .card-body {
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }

        p {
            margin: 5px 0;
            color: #666;
        }

        p strong {
            color: #333;
        }

  
  </style>
