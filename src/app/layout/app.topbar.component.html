<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <span>ACE DATA SYSTEM</span>
  </a>
  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{
      'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible
    }">
    <!-- Notification Bell Icon -->
    <div class="notification-icon" (click)="toggleNotificationDropdown()">
      <i class="pi pi-bell"></i>
      <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
    </div>

    <!-- Notification Dropdown -->
    <div class="notification-dropdown" *ngIf="showNotifications">
      <div class="notification-header">
        <h4>Notifications</h4>
        <button class="mark-as-read-button" (click)="markAllAsRead()">Mark All as Read</button>
      </div>
      <div class="notification-items">
        <div
          class="notification-item"
          *ngFor="let notification of notifications "
          (click)="markAsRead(notification)"
          [ngClass]="{ 'unread-notification': !notification.isRead, 'read-notification': notification.isRead }"
        >

          <p class="notification-message">{{ notification.message }}</p>
        <!-- <span class="notification-timestamp">{{ notification.noticeAt | date: 'short' }}</span>  -->
        </div>
      </div>
    </div>

    <!-- Profile Button -->
    <button class="p-link layout-topbar-button" (click)="showProfileCard()">
      <img [src]="'assets/default-profile.png'" alt="Profile Image" class="profile-image" />
      <span>Profile</span>
    </button>

    <!-- Config Button -->
    <button class="layout-config-button layout-topbar-button p-link" type="button" (click)="onConfigButtonClick()">
      <i class="pi pi-cog"></i>
    </button>

    <!-- Logout Button -->
    <button
      class="layout-topbar-button p-link"
      type="button" (click)="authService.logOut()">
      <i class="pi pi-sign-out"></i>
    </button>

  </div>
</div>

<!-- Profile Sidebar Card -->
<div *ngIf="isProfileCardVisible" [style]="{'position': 'fixed', 'top': '50px', 'right': '20px', 'z-index': '1000'}">
  <div class="profile-card"
    [style]="{'width': '300px', 'height': 'auto', 'padding': '20px', 'border-radius': '10px', 'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.1)'}">

    <button (click)="closeProfileCard()"
      [style]="{'position': 'absolute', 'right': '10px', 'border': 'none', 'background': 'transparent', 'cursor': 'pointer', 'font-size': '1.2rem'}">
      &times;
    </button>
    <div class="card-header">
      <img [src]="'assets/default-profile.png'" alt="Profile Image" class="profile-img">
      <button (click)="onChangeProfile()" class="change-profile-btn">
        <i class="fas fa-edit"></i>
        Change Profile
      </button>
      <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/*">

    </div>
    <div class="card-body">
      <h2>{{ user.employee.name }}</h2>
      <p>{{ user.employee.role }}</p>
      <p><strong>Email:</strong> {{ user.employee.email }}</p>
      <p><strong>Company:</strong> {{ user.companyName }}</p>
      <p><strong>Department:</strong> {{ user.departmentName }}</p>

    </div>
  </div>
</div>
