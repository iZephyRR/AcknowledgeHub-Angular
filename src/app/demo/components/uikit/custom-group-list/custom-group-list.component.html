<ng-container *ngIf="customTargetService.showEntity; else dForm">
    <app-custom-group-entity [selectItem]="selectedItem"></app-custom-group-entity>
 </ng-container>
 <ng-template #dForm>
 <div class="grid">
     <div class="col-12">
         <div class="card">
                 <h5>Custom target group list</h5>
                 	<p-table #dt1 [value]="list" dataKey="id" [rows]="10" [rowHover]="true"
                 styleClass="p-datatable-gridlines" [paginator]="true"
                 [globalFilterFields]="['title']" responsiveLayout="scroll">
                 <ng-template pTemplate="caption">
                     <div class="flex justify-content-between flex-column sm:flex-row">
                             <span class="p-input-icon-left mb-2">
                                     <i class="pi pi-search"></i>
                                     <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                         placeholder="Search Keyword" class="w-full" />
                                 </span>
                     </div>
                 </ng-template>
                 <ng-template pTemplate="header">
                     <tr>
                         <th style="min-width: 12rem">
                             <div class="flex justify-content-between align-items-center">
                                 No.
                             </div>
                         </th>
                         <th style="min-width: 12rem">
                             <div class="flex justify-content-between align-items-center">
                                 Title
                             </div>
                         </th>
                     </tr>
                 </ng-template>
                 <ng-template pTemplate="body" let-item let-i="rowIndex">
                     <tr style="cursor: pointer;" (click)="showEntities(item)">
                       <td>
                         {{ i + 1 }}.
                       </td>
                       <td>
                         {{ item.title }}
                       </td>
                     </tr>
                   </ng-template>
                   
                 <ng-template pTemplate="emptymessage">
                     <tr>
                         <td colspan="8">No data found.</td>
                     </tr>
                 </ng-template>
             </p-table>
             <h5 style="margin-left: 5px;" *ngIf="list.length>0">Total group<span *ngIf="list.length>1">s</span> - {{list.length}}</h5>
         </div>
     </div>
 </div>
</ng-template>
