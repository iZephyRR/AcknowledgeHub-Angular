<div class="d-flex align-items-center gap-2">
    <input *ngIf="inputVisible" class="form-control" type="text" [(ngModel)]="inputValue" (blur)="onBlur()"
      placeholder="Category" pTooltip="Enter Category">
  
    <button class="btn btn-primary" [disabled]="inputValue.trim() === '' && inputVisible" (click)="toggleInput()">
      {{ buttonLabel }}
    </button>
  </div>
  
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Category List</h5>
        <p-table #dt2 [value]="categories" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name']" responsiveLayout="scroll">
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="onGlobalFilter(dt2, $event)" placeholder="Search Keyword" class="w-full"/>
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 4rem">No</th>
              <th style="min-width: 12rem">Name<p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter></th>
              <th style="min-width: 8rem">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category let-i="rowIndex">
            <tr>
              <td>{{i + 1}}</td>
              <td>{{category.name}}</td>
              <td>
                <p-confirmDialog #editConfirmDialog header="Edit Confirmation" key="editConfirm" icon="pi pi-pencil"
                  message="Are you sure you want to edit this category?" [style]="{width: '350px'}"
                  acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text">
                </p-confirmDialog>
  
                <button type="button" (click)="editCategory(category, editConfirmDialog)" pButton pRipple icon="pi pi-pencil" label="Edit" class="p-button-warning p-button-text" style="width:auto;"></button>
  
                <p-confirmDialog #deleteConfirmDialog key="confirm1" [style]="{width: '350px'}"
                  acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text">
                </p-confirmDialog>
  
                <button type="button" (click)="confirm1(category, deleteConfirmDialog)" pButton icon="pi pi-trash" label="Delete" class="p-button-danger" style="width:auto;"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">No categories found.</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="3">Loading category data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  
  


<style>
  .d-flex {
    display: flex;
    align-items: center;
    gap: 2rem;
    justify-content: flex-end;

  }

  .form-control {
    flex: 1;
    max-width: 200px;
    border-radius: 0.25rem;
    border: 1px solid #ced4da;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
  }

  .btn-primary {
    border-radius: 0.25rem;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    text-align: center;
    display: inline-flex;
    align-items: center;
  }

  .btn-primary:hover {
    background-color: #56c2ed;
    border-color: #004085;
  }

  .btn-primary:focus,
  .btn-primary:active {
    box-shadow: 0 0 0 0.2rem rgba(86, 179, 255, 0.5);
  }
</style>
