  <div [ngClass]="{'spinner': true,'hide-bg':systemService.getIsBackgroundHide()}" *ngIf="systemService.isLoading()">

    <div class="message-container"><p class="message"><strong>{{systemService.getLoadingMessage()}}</strong></p></div>
  </div>
