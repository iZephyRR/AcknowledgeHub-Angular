<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Announcements List</h5>
            <p-table #dt [value]="drafts()" dataKey="id" [rows]="10" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['title', 'categoryName', 'filename']" responsiveLayout="scroll">

                <!-- <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <span class="p-input-icon-left mb-2" style="flex: 0 1 auto; width: 250px;">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search Keyword" />
                        </span>
                    </div>
                </ng-template> -->

                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th>Test</th> -->
                        <th style="min-width: 4rem">No</th>
                        <th style="min-width: 11rem">Title
                            <p-columnFilter type="text" field="title" display="menu"
                                placeholder="Search by title"></p-columnFilter>
                        </th>
                        <th style="min-width: 8rem">Category</th>
                        <th style="min-width: 10rem">Filename</th>
                        <th style="min-width: 10rem">Content Type</th>
                        <th style="min-width: 10rem">Date</th>
                        <th style="min-width: 20rem">Actions</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-draft let-i="rowIndex">
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{draft.title}}</td>
                        <td>{{draft.categoryName}}</td>
                        <td>{{draft.contentType}}</td>
                        <td>{{draft.filename}}</td>
                        <td>{{draft.draftAt | date:'MMM d,y'}}</td>
                        <!-- <td>
                            <ngx-extended-pdf-viewer [src]="draft.fileUrl" [showSidebarButton]="false"
                                height="600px"></ngx-extended-pdf-viewer>
                        </td> -->
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <button pButton icon="pi pi-plus" label="Create" (click)="showModal(draft.id)"></button>
                                <button pButton icon="pi pi-trash" label="Delete" (click)="deleteDraft(draft.id)"
                                    class="btn-danger"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No draft-announcements found.</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="6">Loading Announcements List. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
            <p-dialog header="Create Announcement" [(visible)]="displayModal" [modal]="true" [closable]="true"
                [style]="{width: '700px'}" [baseZIndex]="10000">
                <form #sendAnnouncement="ngForm" (ngSubmit)="onSubmit(sendAnnouncement)" enctype="multipart/form-data">
                    <!-- Title Field and Category Field -->
                    <div class="form-group d-flex align-items-center">
                        <div class="title-group flex-grow-1">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" [(ngModel)]="title" required
                                style="width: 100%;" />
                        </div>
                    </div>
                    <br>
                    <div class="form-group d-flex align-items-center">
                        <div class="pdf-upload-group flex-grow-1">
                            <!-- <label for="pdf-file">Announcement</label> -->
                            <button type="button" pButton label="Choose a file" icon="pi pi-folder-open"
                                class="p-button-secondary" (click)="fileInput.click()"></button>
                            <!-- Hidden file input -->
                            <input type="file" id="media" name="media"
                                accept="audio/*,video/*,image/*,application/pdf,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip"
                                (change)="onFileChange($event)" #fileInput style="display: none;" />
    
                            <!-- Display the selected file name -->
                            <div *ngIf="filePreview">
                                <p class="mt-3">File selected: {{filename}}</p>
                                <div *ngIf="isImage()">
                                    <img [src]="filePreview" alt="Preview" class="img-fluid mt-3">
                                </div>
                                <div *ngIf="isVideo()">
                                    <video [src]="filePreview" controls class="mt-3"></video>
                                </div>
                                <div *ngIf="isAudio()">
                                    <audio [src]="filePreview" controls class="mt-3"></audio>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <!-- Tree View -->
                    <div class="form-group">
                        <div>
                            <div class="form-group" style="display: flex;justify-content: space-between;">
                                <div class="category-group">
                                    <p-dropdown id="category" name="category" [(ngModel)]="selectedCategory"
                                        [options]="categories" placeholder="Select a category" optionLabel="name"
                                        optionValue="id" required></p-dropdown>
                                </div>
                            </div>
                        </div>
                        <br>
                        <label>Target</label>
                        <p-tree [value]="companies" selectionMode="checkbox" [(selection)]="selectedTargets"
                            [propagateSelectionDown]="true" [propagateSelectionUp]="true">
                        </p-tree>
                    </div><br>

                    <div class="form-group" style="display: flex;justify-content: space-between;">
                        <div>
                            <div class="form-group">
                                <div class="schedule-options">
                                    <p-checkbox binary="true" label="Enable Schedule" on
                                        (onChange)="toggleDatePicker($event)" class="p-checkbox-success">
    
                                    </p-checkbox>
                                </div>
                            </div>
                            <br>
                            <!-- Date Picker (hidden by default) -->
                            <div class="form-group" *ngIf="showDatePicker">
                                <label for="schedule-date">Select Date and Time</label><br>
                                <input type="datetime-local" id="schedule-date" name="schedule-date"
                                    [(ngModel)]="scheduleDate" [min]="currentDate" required />
                            </div>
                        </div>
                        <div>
                            <div class="channel-options" style="display: flex;flex-direction: column;">
                                <!-- <label>Channel:Default Telegram</label> -->
                                <div class="form-check">
                                    <p-checkbox pTooltip="Send from Telegram is default" name="channel" [binary]="true"
                                        [(ngModel)]="isEmailSelected" inputId="email" label="Send from Email">
                                    </p-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button pButton pRipple type="submit"
                            [disabled]="sendAnnouncement.invalid || !selectedTargets.length" label="Create"
                            icon="pi pi-check" class="btn-primary"></button> &nbsp;
                        <button pButton pRipple type="reset" (click)="clearPreview()" label="Cancel" icon="pi pi-"
                            class="btn-secondary"></button>
                    </div>
                </form>
            </p-dialog>
        </div>
    </div>
</div>

<style>
    /* Styles for radio buttons */
    .radio-group {
        display: flex;
        gap: 1rem;
        /* Adjust the gap between buttons as needed */
    }

    .radio-group label {
        display: flex;
        align-items: center;
        /* Add a margin to the left of the label if needed */
        margin-left: 0.5rem;
        /* Adjust as necessary */
    }

    .radio-group input[type="radio"] {
        margin-right: 0.5rem;
        /* Space between radio button and label */
    }


    .tree-wrapper {
        max-height: 400px;
        /* Set the height constraint */
        overflow-y: auto;
        /* Enable scrolling when content exceeds the height */
        border: 1px solid #ccc;
        /* Optional: Add border for better visibility */
    }

    /* Apply to inner elements of the PrimeNG tree using ::ng-deep */
    ::ng-deep .custom-tree .ui-tree {
        max-height: 100%;
        /* Ensure tree can grow to the container’s height */
        overflow-y: auto;
        /* Allow vertical scrolling */
    }

    ::ng-deep .custom-tree .ui-treenode-content {
        display: block;
        /* Ensure block display for proper sizing */
    }

    ::ng-deep .custom-tree .ui-treenode {
        max-height: inherit;
        /* Inherit height from parent container */
    }

    video,
    img {
        max-width: 100%;
        height: auto;
        max-height: 400px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }


    /* Container Styles */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-card {
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        width: 70%;
        padding: 40px;
        background-color: #ffffff;
    }

    .card-header {
        padding: 20px;
        text-align: center;
    }


    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        transition: border-color 0.3s;
        font-size: 16px;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-success {
        background-color: #28a745;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }


    .btn-danger:hover {
        background-color: #c82333;
    }


    .search-bar {
        margin-bottom: 1rem;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .p-dialog .p-dialog-content {
        overflow: hidden;
    }

    .p-table .p-datatable-gridlines {
        border: 1px solid #ddd;
    }

    .p-button-text {
        font-size: 1rem;
    }

    .search-bar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .p-inputtext-sm {
        width: 100%;
        max-width: 250px;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
    }


    .user-details-container {
        padding: 1rem;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 1rem;
    }

    .user-details-container p {
        margin-bottom: 0.5rem;
    }


    .schedule-options {
        display: flex;
        align-items: center;
    }

    .form-check-inline {
        display: flex;
        align-items: center;
        margin-right: 1rem;
    }

    .tree-container {
        font-family: Arial, sans-serif;
    }

    .tree {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
    }

    .tree-node {
        position: relative;
        margin: 5px 0;
    }

    .node-label {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .node-label input[type="checkbox"] {
        margin-right: 8px;
    }

    .tree-children {
        list-style-type: none;
        padding-left: 20px;
        margin: 0;
        display: none;
    }

    .tree-node {
        cursor: pointer;
    }

    .tree-node.open>.tree-children {
        display: block;
    }

    .tree-node>.tree-children {
        display: none;
    }


    .tree-node>.node-label::before {
        content: '▶';
        display: inline-block;
        width: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .tree-node.open>.node-label::before {
        transform: rotate(90deg);
    }

    .node-label {
        font-size: 16px;
    }

    .tree-node>.node-label {
        font-size: 16px;
    }

    .tree-node .tree-children>.tree-node>.node-label {
        font-size: 14px;
    }

    .channel-options {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .target-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        gap: 1rem;
    }

    .dropdown {
        min-width: 200px;
    }


    @media (max-width: 600px) {
        .node-label {
            font-size: 0.875rem;
        }
    }


    .category-group {

        flex: 0 0 30px;
    }

    .title-group {
        margin-right: 20px;
    }

    .title-group input[type="text"] {
        width: 420px;
    }


    .pdf-upload-group {
        flex: 1;
    }

    .d-flex {
        display: flex;
    }

    .align-items-center {
        align-items: center;
    }



    @media (max-width: 768px) {
        .d-flex {
            flex-direction: column;
        }

    }
</style>
