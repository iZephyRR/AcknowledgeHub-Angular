<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Announcement List</h5>
            <p-table #dt1 [value]="announcements" dataKey="id" [rows]="10" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['title', 'createdBy', 'createdAt', 'status', 'category']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
                        <div><span class="p-input-icon-left mb-2">
									<i class="pi pi-search"></i>
									<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
										placeholder="Search Keyword" class="w-full" />
								</span></div>
                             
                                <div>
                                    <!-- Clear Button -->
                                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                                  
                                    <!-- Dropdown for Time Range -->
                                    <p-dropdown [options]="timeRangeOptions" [(ngModel)]="selectedTimeRange" placeholder="Select Time Range"
                                      class="ml-2 mb-2" (onChange)="onTimeRangeChange($event)">
                                    </p-dropdown>
                                  
                                    <!-- Custom Date and Time Picker Modal -->
                                    <p-dialog header="Custom Date and Time" [(visible)]="displayCustomDialog" [modal]="true" [style]="{width: '400px'}">
                                      <div class="container">
                                        <label for="day">Select Day,Hour,Minute</label>
                                        <div class="input-container">
                                          <!-- Day input -->
                                          <input type="number" id="day" class="date-input" min="0" max="365" [(ngModel)]="customDay" placeholder="DD" (input)="validateDay()" />
                                          <!-- Hour input -->
                                          <input type="number" id="hour" class="time-input" min="0" max="23" [(ngModel)]="customHour" placeholder="HH" (input)="validateHour()" />
                                          :
                                          <!-- Minute input -->
                                          <input type="number" id="minute" class="time-input" min="0" max="59" [(ngModel)]="customMinute" placeholder="MM" (input)="validateMinute()" />
                                        </div>
                                  
                                        <!-- Submit button -->
                                        <button class="submit-btn" (click)="submitCustomTime()">Submit</button>
                                      </div>
                                    </p-dialog>
                                  </div>
                                  
                         
                              
					</div>
				</ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 4rem">No</th>
                        <th style="min-width: 12rem">Announcement
                            <p-columnFilter type="text" field="title" display="menu"
                                placeholder="Search by title"></p-columnFilter>
                        </th>
                        <th style="min-width: 8rem">Announcer<p-columnFilter type="text" field="createdBy" display="menu"
                                placeholder="Search by creator"></p-columnFilter>
                        </th>
                        <th style="min-width: 12rem">Created At<p-columnFilter type="date" field="createdAt" display="menu"
                            placeholder="Search by created at"></p-columnFilter>
                        </th>
                        <th style="min-width: 8rem">Status<p-columnFilter type="text" field="status" display="menu"
                            placeholder="Search by status"></p-columnFilter>
                        </th>
                        <th style="min-width: 8rem">Category<p-columnFilter type="text" field="category" display="menu"
                            placeholder="Search by category"></p-columnFilter>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-announcement let-i="rowIndex">
                    <tr (click)="showDetails(announcement.id)">
                        <td>{{i + 1}}</td>
                        <td>{{announcement.title}}</td>
                        <td>{{announcement.createdBy}}</td>
                        <td>{{announcement.createdAt}}</td>
                        <td>{{announcement.status}}</td>
                        <td>{{announcement.categoryName}}</td>
                       
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No announcements found.</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading announcement data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<style>
    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .comment-header button {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
    }

    li {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .reply-icon {
        font-size: 0.7rem;
        padding: 0.3rem;
        margin-left: 10px;
    }


    .reply-box {
        display: flex;
        flex-direction: column;
        gap: 10px;

        margin-top: 10px;

    }


    textarea {
        width: 100%;
        resize: vertical;

    }

    .reply-box-buttons button {
        margin-right: 5px;

    }
</style>
