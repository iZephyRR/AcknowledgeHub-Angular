<div class="container">
	<div class="form-card">
	  <div class="card-header">
		<h2>Select Employee</h2>
	  </div>
	  <div class="card-body">
		<!-- AutoComplete for Employee Selection -->
		<div class="form-group">
		  <label for="employee">Employee</label>
		  <p-autoComplete [(ngModel)]="selectedEmployee" 
						  [suggestions]="filteredEmployees" 
						  (completeMethod)="filterEmployees($event)" 
						  field="name" [dropdown]="true" 
						  placeholder="Search for an employee" 
						  forceSelection="true">
		  </p-autoComplete>
		</div>
  
		<!-- Display Selected Employee Info -->
		<div *ngIf="selectedEmployee">
		  <h3>Selected Employee</h3>
		  <p><strong>Name:</strong> {{ selectedEmployee.name }}</p>
		  <p><strong>Department:</strong> {{ selectedEmployee.department }}</p>
		</div>
  
		<!-- Submit Button -->
		<div class="form-group">
		  <button pButton pRipple type="submit" label="Submit" 
				  icon="pi pi-check" class="btn-primary"></button>
		</div>
	  </div>
	</div>
  </div>
  
  <style>
	.container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  padding: 20px;
	}
  
	.form-card {
	  border-radius: 12px;
	  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	  width: 100%;
	  max-width: 500px;
	  padding: 40px;
	  background-color: #ffffff;
	}
  
	.card-header {
	  padding: 15px;
	  text-align: center;
	}
  
	.form-group {
	  margin-bottom: 20px;
	}
  
	label {
	  display: block;
	  margin-bottom: 5px;
	  font-weight: bold;
	}
  
	.btn-primary {
	  background-color: #007bff;
	  color: #ffffff;
	  border: none;
	  border-radius: 6px;
	  padding: 10px 20px;
	  font-size: 16px;
	  cursor: pointer;
	  transition: background-color 0.3s;
	}
  
	.btn-primary:hover {
	  background-color: #0056b3;
	}
  </style>
