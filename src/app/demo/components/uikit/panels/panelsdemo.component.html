<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Employees Who Noted</h5>
            <p-table #dt [value]="users" dataKey="id" [rows]="10" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['name', 'stuffId','departmentName','companyName']" responsiveLayout="scroll">

                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <span class="p-input-icon-left mb-2" style="flex: 0 1 auto; width: 250px;">
                            <!-- <i class="pi pi-search"></i> -->
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search Keyword" />
                        </span>
                        <button class="btn btn-primary ml-auto" (click)="downloadSmartPDF()">Download Smart PDF</button>

                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th>Test</th> -->
                        <th style="min-width: 4rem">No</th>
                        <!-- <th style="min-width: 11rem">Employee Id
                            <p-columnFilter type="text" field="title" display="menu"
                                placeholder="Search by title"></p-columnFilter>
                        </th> -->
                        <th style="min-width: 8rem">Staff Id
                            <!-- <p-columnFilter type="text" field="title" display="menu"
                                placeholder="Search by title"></p-columnFilter> -->
                        </th>
                        <th style="min-width: 10rem">NotedAt</th>
                        <th style="min-width: 10rem">Name</th>
                        <th style="min-width: 10rem">Gender</th>
                        <th style="min-width: 10rem">Role</th>
                        <th style="min-width: 20rem">Department</th>
                        <th style="min-width: 20rem">Company</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user let-i="rowIndex">
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{user.stuffId}}</td>
                        <td>{{user.notedAt}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.role}}</td>
                        <td>{{user.departmentName}}</td>
                        <td>{{user.companyName}}</td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
