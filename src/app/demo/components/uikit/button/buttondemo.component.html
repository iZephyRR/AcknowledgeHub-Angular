<!-- File Upload Container -->
<div class="file-upload-card" [ngClass]="{'small-card': jsonData.length === 0}">
    <div class="file-upload-header">
      <label for="fileInput" class="file-upload-label">
        <i class="pi pi-upload"></i> Upload Excel File
      </label>
      <input
        type="file"
        id="fileInput"
        (change)="onFileChange($event)"
        accept=".xlsx, .xls"
        style="display: none;"
        [disabled]="jsonData.length > 0"
      />
    </div>
  
    <!-- Data Table Container -->
    <div *ngIf="jsonData.length > 0" class="data-table-container">
      <div class="header-container">
        <h3>Uploaded Excel Data:</h3>
        <button class="save-button" (click)="saveData()">Save</button>
      </div>
      <table class="data-table">
        <thead>
          <tr>
            <th *ngFor="let header of jsonData[0]">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of jsonData.slice(1); let i = index">
            <td *ngFor="let cell of row; let j = index">
              <input
                [ngClass]="{
                  'error-input': getFieldError(i + 1, j)?.type === 'error',
                  'warning-input': getFieldError(i + 1, j)?.type === 'warning'
                }"
                [value]="cell"
                (blur)="updateCellValue(i, j, $event)"
              />
              <span
                *ngIf="getFieldError(i + 1, j)?.type === 'error'"
                class="error-icon"
                (click)="showErrorMessage(getFieldError(i + 1, j))"
              >
                <i class="pi pi-exclamation-circle"></i>
              </span>
              <span
                *ngIf="getFieldError(i + 1, j)?.type === 'warning'"
                class="warning-icon"
                (click)="showErrorMessage(getFieldError(i + 1, j))"
              >
                <i class="pi pi-exclamation-triangle"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Styles -->
  <style>
  /* General Styles */
  .file-upload-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px 0;
    background-color: #ffffff;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .file-upload-card.small-card {
    width: 250px;
    padding: 15px;
    text-align: center;
  }
  
  .file-upload-header {
    margin-bottom: 20px;
  }
  
  .file-upload-label {
    cursor: pointer;
    color: #007bff;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }
  
  .file-upload-label i {
    margin-right: 8px;
  }
  
  .data-table-container {
    margin-top: 20px;
  }
  
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .data-table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
  }
  
  .data-table th,
  .data-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  .data-table th {
    background-color: #f2f2f2;
  }
  
  .data-table td {
    position: relative;
  }
  
  .data-table input {
    width: 100%;
    border: none;
    background-color: transparent;
    padding: 6px;
  }
  
  .data-table input:focus {
    outline: 2px solid #007bff;
    background-color: #f9f9f9;
  }
  
  .warning-icon {
    color: yellow;
    margin-left: 8px;
    cursor: pointer;
  }
  
  .error-icon {
    color: red;
    margin-left: 8px;
    cursor: pointer;
  }
  
  .save-button {
    padding: 8px 16px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  
  .save-button:hover {
    background-color: #218838;
  }
  </style>
