<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>User List</h5>
            <p-table #dt1 [value]="users" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name', 'email','role','company','department', 'status']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">Name<p-columnFilter type="text" field="name" display="menu"
                                placeholder="Search by name"></p-columnFilter></th>
                        <th style="min-width: 12rem">Email<p-columnFilter type="text" field="email" display="menu"
                            placeholder="Search by name"></p-columnFilter></th>
                        <th style="min-width: 12rem">Role<p-columnFilter type="text" field="role" display="menu"
                                placeholder="Search by role"></p-columnFilter></th>
                        <th style="min-width: 10rem">Company<p-columnFilter type="text" field="company" display="menu"
                                placeholder="Search by company"></p-columnFilter></th>
                        <th style="min-width: 12rem">Department<p-columnFilter type="text" field="department"
                                display="menu" placeholder="Search by department"></p-columnFilter></th>
                        <th style="min-width: 12rem">Status<p-columnFilter field="status" matchMode="equals"
                                display="menu">
                                <ng-template pTemplate="filter" let-user let-filter="filterCallback">
                                    <p-dropdown [ngModel]="user" [options]="statuses" (onChange)="filter($event.value)"
                                        placeholder="Any" [style]="{'min-width': '12rem'}">
                                        <ng-template let-option pTemplate="item">
                                            <span
                                                >eee</span>
                                        </ng-template>
                                    </p-dropdown>
                                </ng-template>
                            </p-columnFilter></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr (click)="systemService.showDetails(user)">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{systemService.changeRoleToNormalCase(user.role)}}</td>
                        <td>{{user.companyName}}</td>
                        <td>{{user.departmentName}}</td>
                        <td>{{user.status}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No users found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading user data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
