<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>User List</h5>
            <p-table #dt1 [value]="users1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name', 'email', 'status']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">Name<p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter></th>
                        <th style="min-width: 12rem">Email</th>
                        <th style="min-width: 12rem">Role<p-columnFilter type="text" field="role" display="menu" placeholder="Search by role"></p-columnFilter></th>
                        <th style="min-width: 10rem">Work Entry Date<p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter></th>
                        <th style="min-width: 10rem">Company<p-columnFilter type="text" field="company" display="menu" placeholder="Search by company"></p-columnFilter></th>
                        <th style="min-width: 12rem">Department<p-columnFilter type="text" field="department" display="menu" placeholder="Search by department"></p-columnFilter></th>
                        <th style="min-width: 12rem">Status<p-columnFilter field="status" matchMode="equals" display="menu">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
                                    <ng-template let-option pTemplate="item">
                                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter></th>
                        <th style="min-width: 8rem">Actions</th>
                       
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                        <td>{{user.workentrydate | date: 'MM/dd/yyyy'}}</td>
                        <td>{{user.company}}</td>
                        <td>{{user.department}}</td>
                        <td>{{user.status}}</td>
                        <td>
                            <button pButton pRipple type="button" label="Info" class="p-button-info p-button-text" (click)="showDetails(user)"></button>
                            
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No users found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading user data. Please wait.</td>
                    </tr>
                </ng-template>
			</p-table>
        </div>
    </div>
</div>
