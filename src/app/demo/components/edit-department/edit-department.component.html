<!-- File Upload Container -->
<div class="file-upload-card" [ngClass]="{'small-card': editDepartmentValidator.apiJsonData.length === 0}">
  <!-- Data Table Container -->
  <input type="file" #fileInput (change)="editDepartmentValidator.onFileChange($event)" accept=".xlsx, .xls"
  style="display: none;" />
  <div *ngIf="editDepartmentValidator.apiJsonData.length > 0" class="data-table-container">
    <div class="header-container">
      <h3></h3>
      <div><button pButton pRipple type="button" (click)="cancel()" label="Cancel"
          class="p-button-outlined p-button-secondary" style="margin-right: 3px;"></button>
          <button pButton pRipple type="button" [disabled]="false" label="Upload from excel" (click)="uploadExcel()" icon="pi pi-file-excel"
          class="p-button-success" style="margin-right: 3px;"></button>
        <button pButton pRipple type="button" [disabled]="editDepartmentValidator.hasError" label="Save" (click)="saveData()" icon="pi pi-save"
          class="p-button-success"></button>
      </div>

    </div>
    <table class="data-table">
      <thead>
        <tr>
          <th *ngFor="let header of editDepartmentValidator.apiJsonData[0]">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of editDepartmentValidator.apiJsonData.slice(1); let i = index">
          <td *ngFor="let cell of row; let j = index">
            <input
             pTooltip="{{editDepartmentValidator.getFieldError(i + 1, j)?.message}}"
              [ngClass]="{'warning':editDepartmentValidator.getFieldError(i + 1, j)?.type=='warning','error':editDepartmentValidator.getFieldError(i+1,j)?.type=='error' }"
              [value]="cell==undefined?null:cell" (blur)="editDepartmentValidator.updateCellValue(i, j, $event)" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
