<ng-container *ngIf="authService.role=='MAIN_HR'; else subView">
    <div class="add-company-form">
        <div class="form-card">
            <div class="card-header">
                <h3>Add New Company</h3>
            </div>
            <div class="modal-body">
                <div class="p-field">
                    <label for="hrName">HR Name</label>
                    <input type="text" id="hrName" [(ngModel)]="HR.hrName" (input)="checkFormValidity()">
                </div>
                <div class="p-field">
                    <label for="hrEmail">HR Email</label>
                    <input type="email" id="hrEmail" [(ngModel)]="HR.hrEmail" (input)="checkFormValidity()">
                </div>
                <div class="p-field">
                    <label for="staffId">Staff ID</label>
                    <input type="text" id="staffId" [(ngModel)]="HR.staffId" (input)="checkFormValidity()">
                </div>
                <div class="p-field">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" [(ngModel)]="HR.companyName" (input)="checkFormValidity()">
                </div>
                <div class="p-field">
                    <label for="companyName">Telegram Username</label>
                    <input type="text" id="telegramUsername" [(ngModel)]="HR.telegramUsername" (input)="checkFormValidity()">
                </div>
            </div>
            <div class="modal-footer">
                <button class="p-button" (click)="addCompany()" [disabled]="!isFormValid">Add</button>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #subView>
    <app-departments></app-departments>
</ng-template>
